<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline e Block</title>
    <style>
        div{
            border: 2px solid red;
            margin-bottom: 15px;
            height: 75px;
            width: 250px;
        }
        span{
            display: inline-block;
            border: 2px solid blue;
            margin-bottom: 15px;
            height: 25px;
            width: 80px;
        }
        a{
            border: 2px solid blueviolet;
            margin-bottom: 15px;
            height: 75px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div>
        <span>Texto 1</span>
        <span>Texto 2</span>
        <span>Texto 3</span>
    </div>
    <div>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</body>
</html>
