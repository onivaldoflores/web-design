<!--criar um menu de navegação horizontal simples usando uma 
    lista não ordenada (<ul>) e elementos de lista (<li>). 
        Eles devem usar a propriedade display para alinhar 
        os itens do menu horizontalmente e estilizá-los com CSS.-->

        <!DOCTYPE html>
        <html>
        <head>
            <style>
                ul {
                    list-style: none;
                    padding: 0;
                }
        
                li {
                    display: inline;
                    margin-right: 20px;
                    height: 150px;
                }
            </style>
        </head>
        <body>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>

            <p>criar um menu de navegação horizontal simples usando uma 
                lista não ordenada (ul) e elementos de lista (li). 
                    Eles devem usar a propriedade display para alinhar 
                    os itens do menu horizontalmente e estilizá-los com CSS.</p>
        </body>
        </html>
