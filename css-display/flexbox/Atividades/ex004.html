<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo de Três Colunas</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            border: 2px solid red;
            margin: auto;
        }

        .column {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            margin: 10px;
            background-color: #bbbaba;
        }

        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>Visualização com menos de 600px</h3>
    <div class="container">
        <div class="column">Coluna 1</div>
        <div class="column">Coluna 2</div>
        <div class="column">Coluna 3</div>
    </div>
</body>
</html>
