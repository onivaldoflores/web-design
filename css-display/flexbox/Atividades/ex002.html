<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Flexível</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            min-width: 500px;
            max-width: 800px;
            border: 2px solid red;
            margin: auto;
        }

        .gallery img {
            width: 230px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="img/ivp.jpg" alt="Imagem 1">
        <img src="img/ivp.jpg" alt="Imagem 2">
        <img src="img/ivp.jpg" alt="Imagem 3">
        <img src="img/ivp.jpg" alt="Imagem 4">
        <img src="img/ivp.jpg" alt="Imagem 5">
        <!-- Adicione mais imagens conforme necessário -->
    </div>
</body>
</html>
