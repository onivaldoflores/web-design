<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox BÃ¡sico</title>
    <style>
        .container {
            display: flex;
            max-width: 500px;
            border: 2px solid red;
            margin: auto;
        }

        .col1 {
            flex: 70%;
            background-color: #ddd;
            padding: 10px;
            margin: 10px;
        }

        .col2 {
            flex: 30%;
            background-color: #eee;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col1">Coluna 1</div>
        <div class="col2">Coluna 2</div>
    </div>
</body>
</html>
