<!-- criar uma grade de produtos com caixas de imagem 
    e descrição. Eles devem usar a propriedade display 
    com o valor inline-block para organizar as caixas 
    em uma grade.-->

    <!DOCTYPE html>
    <html>
    <head>
        <style>
            .product {
                width: 200px;
                display: inline-block;
                margin: 10px;
                border: 1px solid #ccc;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <p>Descrição do Produto 1</p>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <p>Descrição do Produto 2</p>
        </div>
        <div class="product">
            <img src="produto3.jpg" alt="Produto 3">
            <p>Descrição do Produto 3</p>
        </div>
    </body>
    </html>
